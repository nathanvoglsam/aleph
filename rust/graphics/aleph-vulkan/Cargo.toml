[package]
name = "aleph-vulkan"
version = "0.1.0"
authors = ["Nathan Voglsam <nathanvoglsam420@gmail.com>"]
description = "A higher level abstraction around vulkan designed to reduce API surface area and provide a *safer* (not completely) interface"
license = "MIT"
repository = "https://github.com/nathanvoglsam/aleph"
documentation = "https://docs.rs/aleph-vulkan/"
readme = "README.md"
keywords = ["engine", "graphics", "vulkan", "game"]
categories = ["game-engines"]
edition = "2018"

[badges]
azure-devops = { project = "nathanvoglsam420/Aleph", pipeline = "nathanvoglsam.aleph", build = "1" }

[dependencies]
aleph-embedded-data = { path = "../../engine/aleph-embedded-data", version = "0.1.0" }
aleph-log = { path = "../../logging/aleph-log", version = "1.0.0" }
aleph-macros = { path = "../../utils/aleph-macros", version = "1.0.0" }
aleph-vulkan-alloc = { path = "../aleph-vulkan-alloc", version = "0.1.0" }
aleph-vulkan-core = { path = "../aleph-vulkan-core", version = "0.1.0" }
once_cell = "1.4"
ultraviolet = { version = "0.6", features = ["f64"] }
spirv-reflect = "0.2"
bytemuck = "1.4"
