[package]
name = "aleph-gpu-vulkan"
version = "0.1.0"
authors = ["Nathan Voglsam <nathanvoglsam420@gmail.com>"]
description = "The aleph-engine Vulkan RHI backend"
license = "MIT"
repository = "https://github.com/nathanvoglsam/aleph"
documentation = "https://docs.rs/aleph-gpu-vulkan/"
readme = "README.md"
keywords = ["engine", "graphics", "vulkan", "game"]
categories = ["game-engines"]
edition = "2021"

[badges]
azure-devops = { project = "nathanvoglsam420/Aleph", pipeline = "nathanvoglsam.aleph", build = "1" }

[dependencies]
aleph-interfaces = { path = "../../crates/aleph-interfaces", version = "0.1" }
aleph-log = { path = "../../crates/aleph-log", version = "1" }
aleph-vulkan-alloc = { path = "../../crates/aleph-vulkan-alloc", version = "0.1" }
byteorder = "1"
bitflags = "1"
cstr = "0.2"
console = "0.15"
crossbeam = "0.8"
erupt = "0.20"
once_cell = "1"
