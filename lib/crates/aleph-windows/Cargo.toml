[package]
name = "aleph-windows"
version = "0.1.0"
authors = ["Nathan Voglsam <nathanvoglsam420@gmail.com>"]
description = "The aleph-engine windows interface"
license = "MIT"
repository = "https://github.com/nathanvoglsam/aleph"
documentation = "https://docs.rs/aleph-windows/"
readme = "README.md"
## TODO: keywords = ["engine", "graphics", "directx", "game"]
## TODO: categories = ["game-engines"]
edition = "2021"

[badges]
azure-devops = { project = "nathanvoglsam420/Aleph", pipeline = "nathanvoglsam.aleph", build = "1" }

[dependencies.once_cell]
version = "1"

[dependencies.windows-interface]
version = "0.39.0"

[dependencies.bitflags]
version = "1"

[target.'cfg(all(not(target_vendor = "uwp"), target_os = "windows"))'.dependencies.windows]
version = "0.39"
features = [
    "Win32_Foundation",
    "Win32_Graphics_Dxgi",
    "Win32_Graphics_Dxgi_Common",
    "Win32_Graphics_Direct3D",
    "Win32_Graphics_Direct3D11",
    "Win32_Graphics_Direct3D12",
    "Win32_UI_WindowsAndMessaging",
    "Win32_System_Com",
    "Win32_System_Memory",
    "Win32_System_Services",
    "Win32_System_Threading",
    "Win32_System_LibraryLoader",
    "Win32_System_Diagnostics_Debug",
    "Win32_System_SystemInformation",
    "Win32_System_WindowsProgramming",
    "Win32_Storage_StructuredStorage",
    "Win32_Security",
    "implement",
    "interface",
]

[target.'cfg(all(target_vendor = "uwp", target_os = "windows"))'.dependencies.windows]
version = "0.39"
features = [
    "Win32_Foundation",
    "Win32_Graphics_Dxgi",
    "Win32_Graphics_Dxgi_Common",
    "Win32_Graphics_Direct3D",
    "Win32_Graphics_Direct3D11",
    "Win32_Graphics_Direct3D12",
    "Win32_UI_WindowsAndMessaging",
    "Win32_System_Com",
    "Win32_System_Memory",
    "Win32_System_Services",
    "Win32_System_Threading",
    "Win32_System_LibraryLoader",
    "Win32_System_Diagnostics_Debug",
    "Win32_System_SystemInformation",
    "Win32_System_WindowsProgramming",
    "Win32_Storage_StructuredStorage",
    "Win32_Security",
    "System",
    "implement",
    "interface",
]
