[package]
name = "aleph-interfaces"
version = "0.1.0"
authors = ["Nathan Voglsam <nathanvoglsam420@gmail.com>"]
description = "Definitions of aleph's core interfaces"
license = "MIT"
repository = "https://github.com/nathanvoglsam/aleph"
documentation = "https://docs.rs/aleph-interfaces/"
readme = "README.md"
## TODO: keywords = ["engine", "graphics", "vulkan", "game"]
## TODO: categories = ["game-engines"]
edition = "2021"

[badges]
azure-devops = { project = "nathanvoglsam420/Aleph", pipeline = "nathanvoglsam.aleph", build = "1" }

[features]
console = ["aleph-console/console"]
remote-console = ["aleph-console/remote"]

[dependencies]
raw-window-handle = "0.4"
ultraviolet = {version = "0.8", features = ["f64"] }
thiserror = "1"

[dependencies.aleph-any]
path = "../aleph-any"
version = "0.1"

[dependencies.aleph-console]
path = "../aleph-console"
version = "0.1"

[dependencies.aleph-ecs]
path = "../aleph-ecs"
version = "0.1"

[dependencies.aleph-label]
path = "../aleph-label"
version = "1"

[dependencies.aleph-ref-ptr]
path = "../aleph-ref-ptr"
version = "0.1"
